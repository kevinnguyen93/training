<!DOCTYPE html>
<html ng-app="gemStore">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="app.css"/>
    <script type="text/javascript" src="../../js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="products.js"></script>
</head>
<body class="container" ng-controller="StoreController as store">

<h2>Single product</h2>

<div class="product row" ng-controller="StoreController as store">
    <h3>
        {{store.product.name}}
        <em class="pull-right">{{store.product.price | currency}}</em>
    </h3>
    <button ng-show="store.product.canPurchase">Add to Cart</button>
</div>

<h2>Multiple products</h2>

<div class="product row" ng-repeat="product in store.products | limitTo:3 | orderBy:'-price'">
    <h3>
        {{product.name}}
        <em class="pull-right">${{product.price}}</em>
    </h3>
    <!-- Image Gallery  -->
    <product-gallery> shit </product-gallery>


    <!-- PRODUCT TABs -->
    <product-tabs></product-tabs>

</div>
</div>

</body>
</html>
